<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="celebration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   
<div class="container">
    <div class="board">
        <div onclick="play(0)"></div>
        <div onclick="play(1)"></div>
        <div onclick="play(2)"></div>
        <div onclick="play(3)"></div>
        <div onclick="play(4)"></div>
        <div onclick="play(5)"></div>
        <div onclick="play(6)"></div>
        <div onclick="play(7)"></div>
        <div onclick="play(8)"></div>
    </div>
    <div class="confetti" id="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <p id="celebrationText"></p>
    </div>
    <div class="player-board" id="player-board">
        
    </div>
</div>  
    
<script src="./index.js"></script>
</body>
</html>
